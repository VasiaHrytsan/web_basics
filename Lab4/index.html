<body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/post" method="post">
      
        <label>Ім'я: 
            <input  type="text" name="user_name" />
        </label>
        
        
        <br>
        <label for="_date">Дата народження:</label>
        <input id="_date" type="date" name="user_brithdate" />
        <br>
        <label for="_mail">Імейл:</label>
        <input id="_mail" type="email" name="user_mail" />
        <br>
        <label for="_messege">Повідомлення:</label>
        <input id="_messege" type="text" name="user_messege" />
        <br>
        <label for="checkbox">Ваші улюблені напої:</label>
         <br>
         кава<input id="coffee" type="checkbox" name="coffee">
         <br>
         чай<input id="tea" type="checkbox" name="tea">
         <br>
         вода<input id="water" type="checkbox" name="water">
         <br>
         фанта<input id="fanta" type="checkbox" name="fanta">
        <br>
        <label for="radiobutton">Моя національність:</label>
        <br>
        Українець<input value="UA" id="UA" type="radio"  name="nationality">
        <br>
        Американець<input value="USA" id="USA" type="radio" name="nationality">
        <br>
        Німець<input value="GE" id="GE" type="radio" name="nationality">
        <br>
        <button type="submit">Надіслати</button>
        <button  type="reset">Очистити</button>
    </form>
